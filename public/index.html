<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="h2">FORMULÁRIO DO PEDIDO DE COMPRA</h1>   
    
    <form id="formulario">   
        <div class="caixa"><label>Pedido de compra:</label>
        <input type="number" id="id" required></div>
        
        <div class="caixa"><label>Nome do comprador:</label>
        <input type="text" id="nome" required></div>

        <div class="caixa"><label>Descrição do conteúdo:</label>
        <input type="text" id="desc" required></div>

        <div class="caixa"><label>Quantidade:</label>
        <input type="number" id="quant" required></div>

        <div class="caixa"><label>Preço unitário:</label>
        <input type="number" id="preco" required></div>

        <!-- <div class="caixa"><label>Preço total:</label>
        <input type="number" id="precoTotal" disabled></div> -->

        <div class="caixa"><label>Forma de pagamento:</label>
        <select name="formaPagamento" required="required" id="forma">
            <option></option>
            <option>Pix</option>
            <option>Dinheiro</option>
            <option>Débito</option>
        </select>
        </div>

        <div class="caixa"><label>Data de entrega:</label>
        <input type="date" id="data" required></div>

        <div class="caixa"><label>Enedereço de entrega:</label>
        <input type="text" id="endereco" required></div>

        <div class="caixa"><label>Informações adicionais:</label>
        <textarea id="inform" cols="25" rows="2"></textarea></div>

       <div id="botoes">
            <input type="button" value="Enviar" onclick="enviarDados()" class="botoes">
            <input type="button" value="Buscar" onclick="busarDados()" class="botoes">
            <input type="button" value="Atualizar" onclick="atualizarDados()" class="botoes">
            <input type="button" value="Deletar" onclick="deletarDados()" class="botoes">
       </div> 
    </form>
    <script src="script.js"></script> 
</body>
</html>
