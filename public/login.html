<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="login1">
        <h1 id="h1">Login</h1>
            <div id="formu">
                <label class="labelLogin">Usuário:</label>
                <input type="text" placeholder="Usuário" id="login" class="caixa1">
                <label id="labelSenha" class="labelLogin">Senha:</label>
                <input type="password" placeholder="Senha" id="senha" class="caixa1">
            </div>
            <div id="input">
                <input type="button" id="login" value="Logar" class="botao" onclick="logar()">
                <input type="button" id="senha" value="Cadastre-se" class="botao" onclick="usuario()">
            </div>            
    </main>

    <script src="script.js"></script>
</body>
</html>
